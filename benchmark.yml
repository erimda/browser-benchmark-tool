---
workload:
  :mode: playwright
  :engine: chromium
  :headless: true
  :urls:
  - https://example.org/
  :actions:
  - :wait_for: h1
  - :screenshot: false
  :per_browser_repetitions: 5
ramp:
  :strategy: exponential
  :levels:
  - 1
  - 2
  - 4
  - 8
  - 16
  - 32
  :min_level_seconds: 45
thresholds:
  :latency_multiplier_x: 2.0
  :cpu_utilization: 0.9
  :memory_utilization: 0.8
  :error_rate: 0.01
sampling:
  :host_interval_seconds: 2
  :aggregation_window_seconds: 10
output:
  :dir: "./artifacts"
  :formats:
  - jsonl
  - csv
  - md
  :charts: true
safety:
  :robots_txt_respect: true
  :external_rate_limit_rps: 2
