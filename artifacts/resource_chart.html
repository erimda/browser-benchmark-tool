<!DOCTYPE html>
<html>
<head>
  <title>Resource Usage vs Concurrency</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div id="resource-chart"></div>
  <script>
    var traces = [{"x":[1,1,2,2],"y":[50.0,50.0,50.0,50.0],"type":"scatter","mode":"lines+markers","name":"CPU Usage","line":{"color":"#2ca02c"}},{"x":[1,1,2,2],"y":[60.0,60.0,60.0,60.0],"type":"scatter","mode":"lines+markers","name":"Memory Usage","line":{"color":"#9467bd"}}];
    var layout = {"title":"Resource Usage vs Concurrency","xaxis":{"title":"Concurrency Level"},"yaxis":{"title":"Usage (%)"},"showlegend":true};
    Plotly.newPlot('resource-chart', traces, layout);
  </script>
</body>
</html>
